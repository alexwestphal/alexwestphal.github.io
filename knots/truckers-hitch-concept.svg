<svg version="1.1" baseProfile="full" width="200" height="300" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">

    <!-- Standing End -->
    <path d="M 30 0 V 20" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 30 0 V 20" stroke="#D44" stroke-width="4" fill="transparent"/>

    <!-- Section 1 -->
    <path d="M 30 60 V 130" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 30 60 V 130" stroke="#D44" stroke-width="4" fill="transparent"/>

    <!-- Anchor/Ring -->
    <rect x="0" y="145" width="80" height="5" fill="#666"/>
    <path d="M 10 145 A 10 10, 180,0,1, 50 145" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 10 145 A 10 10, 180,0,1, 50 145" stroke="#666" stroke-width="4" fill="transparent"/>

    <!-- Section 2 -->
    <path d="M 30 130 C 30 150, 40 75, 55 75" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 30 130 C 30 150, 40 75, 55 75" stroke="#D44" stroke-width="4" fill="transparent"/>

    <!-- Loop -->
    <path d="M 40 60 C 40 90, 80 90, 50 50" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 40 60 C 40 90, 80 90, 50 50" stroke="#D44" stroke-width="4" fill="transparent"/>

    <!-- Running End -->
    <path d="M 55 75 C 70 75, 70 120, 70 120" stroke="black" stroke-width="5" fill="transparent"/>
    <path d="M 55 75 C 70 75, 70 120, 70 120" stroke="#D44" stroke-width="4" fill="transparent"/>

    <!-- Running End Markings -->
    <path d="M 68 120 h 4 m -4 -2 h 4 m -4 -2 h 4 m -4 -2 h 4" stroke="black" stroke-width="1" fill="transparent"/>

     <!-- Cloud -->
    <path d="M 20 20 a 10 5, 180,0,1, 20 0 a 10 10, 180,0,1, 10 20 a 10 10, 180,0,1, -10 20 a 10 5, 180,0,1, -20 0 a 10 10, 180,0,1, -10 -20 a 10 10, 180,0,1, 10 -20" stroke="#EAEAEA" stroke-width="1" fill="#EFEFEF"/>

    <!-- Cloud Text -->
    <text x="18" y="35" font-family="Verdana" font-size="10">Loop</text>
    <text x="18" y="48" font-family="Verdana" font-size="10">Knot</text>

</svg>