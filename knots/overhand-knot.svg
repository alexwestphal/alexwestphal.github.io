    <!-- Running End -->
    <path d="M 170 50 H 160 C 110 50, 100 30, 80 30" stroke="black" stroke-width="9" fill="transparent"/>
    <path d="M 170 50 H 160 C 110 50, 100 30, 80 30" stroke="#D44" stroke-width="8" fill="transparent"/>

