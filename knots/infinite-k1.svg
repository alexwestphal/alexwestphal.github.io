                refX='0.1' refY='2'>
          <path d='M0,0 V4 L2,2 Z' fill='black' />
        </marker>
    </defs>

    <!-- Direction Arrow (Under) -->
    <path d="M 70 20 H 50" stroke="black" stroke-width="1.5" fill="transparent"/>

