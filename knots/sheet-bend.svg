    <path d="M 116 14 h 8" stroke="black" stroke-width="1" fill="transparent" stroke-opacity="0.8"/>
    <path d="M 116 16 h 8" stroke="black" stroke-width="1" fill="transparent" stroke-opacity="0.8"/>
