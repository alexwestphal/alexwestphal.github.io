---
layout: default
title: Home
---
<h2>Blog Posts</h2>
<div class="posts">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h3>
                <small>{{ post.date | date_to_string }}</small> »
                <a href="{{ post.url }}">{{ post.title }}</a>
            </h3>
        </li>
        {% endfor %}
    </ul>
</div>
